<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book Ticket</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Book Ticket</h1>
		<hr />

		<P th:text="${msg}" />

		<form th:action="@{/book-ticket}" th:object="${passenger}"
			method="POST">
			<table>

				<tr>
				<tr>
					<td>Name :</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>From :</td>
					<td><input type="text" th:field="*{from}" /></td>
				</tr>


				<tr>
					<td>To :</td>
					<td><input type="text" th:field="*{to}" /></td>
				</tr>


				<tr>
					<td>DOJ :</td>
					<td><input path="startDate" type="date"
						data-date-format="mm/dd/yyyy" th:field="*{doj}" /></td>
				</tr>


				<tr>
					<td>Train Number :</td>
					<td><input type="text" th:field="*{trainNumber}" /></td>

				</tr>
				
				<tr>
					<td>Train Name :</td>
					<td><input type="text" th:field="*{trainName}" /></td>

				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="Book Ticket"
						class="btn btn-primary"></td>
					<td></td>

				</tr>

				</tr>
			</table>
		</form>
		
		<a href="ticket" class="btn btn-info">Click Here To Get Ticket</a>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
	</div>

</body>
<hr />

</html>
