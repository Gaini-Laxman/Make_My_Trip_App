<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ticket Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1 class="text-center">Ticket Details</h1>
		<hr />
		<form th:action="@{/get-ticket}">

			Enter Ticket Number : <input type="text" name="ticketNum" /> 
			<input type="submit" value="Get-Ticket" class="btn btn-info"/>
		</form>
		<hr />
        
        
		Name :
		<p th:text="${ticket.name}" />
		From :
		<p th:text="${ticket.from}" />
		TO :
		<p th:text="${ticket.to}" />
		DOJ :
		<p th:text="${ticket.doj}" />
		Status :
		<p th:text="${ticket.status}" />
		Cost :
		<p th:text="${ticket.ticketCost}" />
		Train Number :
		<p th:text="${ticket.trainNumber}" />
        Train Name :
		<p th:text="${ticket.trainName}" />
        
        
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>

	</div>
</body>

</html>
